<html>
    <head><title></title></head>
    <body>
        <!-- membuat tag form -->
        <center><h1>FORM SAYA</h1></center>

        <form action="" method="">
            <label>Nama :</label>
            <input type="text" name="" placeholder="Masukan Nama">
            <label>Password :</label>
            <input type="password" placeholder="Masukan Password">
            <label>No HP :</label>
            <input type="number" placeholder="Masukan NoHp">
            <label>Tanggal Lahir :</label>\
            <input type="date" placeholder="dd/mm/yyyy">
            <label>Jenis Kelamin:</label>
            <input type="radio" name="jk">Laki-laki
            <input type="radio" name="jk">Perempuan
            <label>Golongan Darah :</label>
            <input type="radio" name="gol">A                        
            <input type="radio" name="gol">B                        
            <input type="radio" name="gol">AB                       
            <input type="radio" name="gol">O
            <label>Hobby :</label>
            <input type="checkbox" name="hobby1">Mancing                      
            <input type="checkbox" name="hobby2">Sepak Bola                      
            <input type="checkbox" name="hobby3">Nonton Anime                      
            <input type="checkbox" name="hobby4">Baca Buku
            <label>Kabupaten/Kota :</label>
            <select>
                <option>Banda Aceh</option>
                <option>Aceh Besar</option>
                <option>Aceh Pidie</option>
                <option>Bireuen</option>
                <option>Aceh Selatan</option>
            </select>
            <label>Kode Rahasia</label>
            <input type="hidden">
            <label>Minggu :</label>
            <input type="week">
            <label>Jam :</label>
            <input type="time">
            <label>Email :</label>
            <input type="email" placeholder="admin@gmail">
            <label>Upload File :</label>
            <input type="file">
            <label>Alamat :</label>
            <textarea placeholder="Masukan Alamat" cols="50px" rows="5"></textarea>

            <button>Login</button>
            <input type="submit" value="login">
            <input type="reset" value="Clean">
            
        </form>
        <footer></footer>
    </body>
</html>
